<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Máquina de Turing – Suma Binaria</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Máquina de Turing – Suma Binaria Paso a Paso</h2>
  <div>
    <input id="bin1" placeholder="Primer binario" oninput="verificarEntradas()" />
    <select id="operacion">
      <option value="+">+</option>
    </select>
    <input id="bin2" placeholder="Segundo binario" oninput="verificarEntradas()" />
  </div>
  <div>
    <button id="btnInicializar" onclick="iniciar()" disabled>Inicializar</button>
    <button id="btnPaso" onclick="paso()" disabled>▶ Siguiente paso</button>
    <button id="btnEjecutar" onclick="ejecutar()" disabled>▶▶ Ejecutar automáticamente</button>
  </div>
  <div id="tape"></div>
  <div id="log"><strong>Pasos de ejecución:</strong></div>

  <script src="script.js"></script>
</body>
</html>
